<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript課題②-1</title>

  <script>
    'use strict';
    window.onload = function () {

      /*
      JavaScript課題②-1
      */
      document.getElementById("exec_button").onclick = function (event) {
        // 実行ボタン押下後の処理
        // エラーメッセージ出力先のdiv要素が存在している場合はクリア
        const el = document.getElementById("result");
        if (el != null) {
          el.remove();
        }

        // 入力値の取得
        let fizzNum = document.getElementById("FizzNum").value;
        let buzzNum = document.getElementById("BuzzNum").value;

        // 入力チェック呼出
        if (!checkInput(fizzNum, buzzNum)) {
          // 異常値の場合、処理中断
          event.stopPropagation();
        } else {
          // 出力結果表示関数呼出
          resultMessage(zenkaku2Hankaku(fizzNum), zenkaku2Hankaku(buzzNum));
        };
      }

      /*
      入力チェック機能
      fizz,buzzのフォームに入力された値をチェックする
      整数値以外の場合、エラー内容を表示する
      [返却値] true: 正常値
               false: 異常値
      */
      function checkInput(fizz, buzz) {

        //空欄 (何も入力されない場合) 
        //★ 入力フォームが初期値（空文字列）の場合、後続の整数チェックcheckNumber()にかからないため実装
        if (!fizz || !buzz) {
          errorMessage();
          return false;
        }

        // 整数チェック
        if (!checkNumber(fizz) || !checkNumber(buzz)) {
          errorMessage();
          return false;
        }

        return true;
      }

      /*
      整数チェック
      ・半角全角の整数値を正規表現チェックする
      [返却値] true:  数値
               false: 数値以外
      */
      function checkNumber(val) {
        const pattern = /^([0-9０-９]*)$/;
        return pattern.test(val)
      }

      /*
      エラーメッセージ出力
      */
      function errorMessage() {
        // 結果出力divを生成
        const newDiv = document.createElement("div");
        newDiv.id = "result"
        const errorMessage = document.createTextNode("整数値を入力してください");
        newDiv.appendChild(errorMessage);

        // 【出力】div下にエラーメッセージを出力
        document.getElementById("output").appendChild(newDiv);
      }

      /*
      全角数字→半角数字 変換処理
      */
      function zenkaku2Hankaku(str) {
        return str.replace(/[０-９]/g, function (s) {
          return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
        });
      }

      /*
      出力結果表示
      ・fizzNumに入力された値の倍数とbuzzNumに入力された値の倍数を小さい順に表示する
      ・各々倍数と一緒にfizz、buzzと表示させる
      ・両方の倍数である時にはfizzBuzzと表示させる
      ・表示させるのは二桁の値まで
      */
      function resultMessage(fizzNum, buzzNum) {

        // 出力結果を表示するdivを生成
        const newDiv = document.createElement("div");
        newDiv.id = "result";

        // 出力結果の内容を保持するノード
        const ul = document.createElement('ul');
        ul.style = "padding-inline-start: 0;";
        for (let i = 1; i < 100; i++) {
          let li = document.createElement("li");
          li.style = "list-style: none;";

          if (i % fizzNum === 0 && i % buzzNum === 0) {
            li.textContent = `FizzBuzz　${i}`;
            ul.appendChild(li);
          } else if (i % fizzNum === 0) {
            li.textContent = `Fizz　${i}`;
            ul.appendChild(li);
          } else if (i % buzzNum === 0) {
            li.textContent = `Buzz　${i}`;
            ul.appendChild(li);
          }
        }

        // 出力内容を子ノードとして追加
        newDiv.appendChild(ul);
        // 【出力】div下に出力
        document.getElementById("output").appendChild(newDiv);
      }
    }

  </script>
</head>

<body>
  <p>Javascript課題②-1</p>

  <div>
    Fizz num : <input type="text" id="FizzNum" placeholder="整数値を入力してください">
    <br>
    Buzz num : <input type="text" id="BuzzNum" placeholder="整数値を入力してください">
  </div>

  <input type="button" id="exec_button" value="実行">

  <div id="output">
    【出力】
  </div>

</body>

</html>
